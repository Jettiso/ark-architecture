<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARK | Architecture</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/d9d38fd38a.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>

        <div class="box">
            <div class="heading-container">
                <h2 class="counter"> 1/5</h2>
                <h1 class="heading-txt">ARK ARCHITECTURE</h1>
            </div>
        </div>   
        <nav class="nav-box">
            <ul>
                <h1 class="logo">ARK</h1>
                <li><a href="#">about</a></li>
                <li><a href="#">contact</a></li>
                <i class="fas fa-bars"></i>
                
            </ul>
        </nav>
        <div class="img-container">
            <div class="img-overlay">
                <h1 class="counter2"> 1/5</h1>

                <div class="location">
                    <i class="fas fa-arrow-left"></i>
                    <h2 class="place">location</h2>
                    <i class="fas fa-arrow-right"></i>
                </div>
            </div>
        </div>
        <div class="socials">
            <div class="line">
                <h2>socials</h2>
                <i class="fab fa-twitter-square"></i>
                <i class="fab fa-facebook-square"></i>
                <i class="fab fa-github-square"></i>
            </div>
        </div> 
        <div class="projects">
            <button class="project-btn">our projects</button>   
        </div>
        <nav class="mobile-nav">
            <i class="far fa-window-close"></i>
            <div class="m-links">
                <p class="text-links"><a href="#">home</a></p>
                <p class="text-links"><a href="#">about</a></p>
            </div>
            <div class="m-socials">
                <div class="m-line">
                    <h2>socials</h2>
                    <i class="fab fa-twitter-square"></i>
                    <i class="fab fa-facebook-square"></i>
                    <i class="fab fa-github-square"></i>
                </div>
            </div>
        </nav>
    </main>
   <script src="app.js"></script>
</body>
</html>
